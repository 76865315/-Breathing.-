name: Build Desktop App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./desktop
        run: npm install

      - name: Build Electron app
        working-directory: ./desktop
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Find and sign the app
        working-directory: ./desktop
        run: |
          echo "=== Listing dist folder ==="
          ls -laR dist/
          echo "=== Finding .app bundle ==="
          APP_PATH=$(find dist -name "*.app" -type d | head -1)
          echo "Found app at: $APP_PATH"
          if [ -n "$APP_PATH" ]; then
            echo "Ad-hoc signing..."
            codesign --force --deep --sign - "$APP_PATH"
            echo "Creating new DMG..."
            rm -f dist/*.dmg
            hdiutil create -volname "Breathe" -srcfolder "$APP_PATH" -ov -format UDZO "dist/Breathe-1.0.0-arm64.dmg"
          fi
          echo "=== Final dist contents ==="
          ls -la dist/

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Mac-DMG
          path: desktop/dist/*.dmg
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Breathe v1.0.${{ github.run_number }}
          body: |
            ## Breathe - Breathing Exercises App

            **15 evidence-based breathing techniques** for stress relief, better sleep, and focus.

            ---

            ### üì• Installation (Mac)

            1. Download **Breathe-1.0.0-arm64.dmg** below
            2. Double-click to open the DMG
            3. Drag **Breathe** to your **Applications** folder
            4. Open **Terminal** (press Cmd+Space, type Terminal)
            5. Run this command:
               ```
               xattr -cr /Applications/Breathe.app
               ```
            6. Double-click **Breathe** in Applications to launch!

            > ‚ö†Ô∏è **Why the Terminal step?** This app isn't signed with a $99/year Apple Developer certificate. The `xattr` command removes the quarantine flag macOS adds to downloads.

            ---

            ### Features
            - 15 breathing techniques (Box Breathing, 4-7-8, Wim Hof, and more)
            - Animated breathing circle guide
            - Session timer and cycle counter
            - Mood tracking (before & after)
            - Progress statistics
            - Beautiful gradient UI
          files: desktop/dist/*.dmg
          fail_on_unmatched_files: false
