name: Build Desktop App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./desktop
        run: |
          npm install
          echo "=== node_modules installed ==="
          ls node_modules | head -20

      - name: Build Electron app
        working-directory: ./desktop
        continue-on-error: true
        id: build
        run: |
          echo "=== Starting electron-builder ==="
          npx electron-builder --mac -p never 2>&1 | tee build.log
          echo "=== Build exit code: $? ==="
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

      - name: Show build log
        if: always()
        working-directory: ./desktop
        run: |
          echo "=== FULL BUILD LOG ==="
          cat build.log 2>/dev/null || echo "No build.log found"

      - name: List all files in dist
        if: always()
        working-directory: ./desktop
        run: |
          echo "=== All files in dist ==="
          find dist -type f 2>/dev/null || echo "No dist folder found"
          echo "=== dist folder listing ==="
          ls -laR dist/ 2>/dev/null || echo "Cannot list dist"

      - name: Upload DMG
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Mac-DMG
          path: desktop/dist/*.dmg
          if-no-files-found: warn

      - name: Upload App directly
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Mac-App
          path: desktop/dist/mac/Breathe.app
          if-no-files-found: warn

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: desktop/build.log
          if-no-files-found: warn

      - name: Create Release
        if: steps.build.outcome == 'success'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Breathe v1.0.${{ github.run_number }}
          body: |
            ## Breathe - Breathing Exercises App

            Download Breathe.dmg below and double-click to install.
          files: desktop/dist/*.dmg
          fail_on_unmatched_files: false
