name: Build Desktop App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./desktop
        run: |
          echo "=== Installing dependencies ==="
          npm install 2>&1 || { echo "npm install failed"; exit 1; }
          echo "=== Dependencies installed ==="

      - name: Build Mac App
        working-directory: ./desktop
        run: |
          echo "=== Starting build ==="
          npm run build 2>&1 || { echo "Build failed"; exit 1; }
          echo "=== Build complete ==="
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

      - name: List build output
        working-directory: ./desktop
        run: |
          echo "=== Listing dist folder ==="
          ls -la dist/ || echo "dist folder not found"

      - name: Upload Mac DMG
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Mac-DMG
          path: desktop/dist/*.dmg
          if-no-files-found: warn

      - name: Upload Mac ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Mac-ZIP
          path: desktop/dist/*.zip
          if-no-files-found: warn

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Breathe v1.0.${{ github.run_number }}
          body: |
            ## Breathe - Evidence-Based Breathing App

            **Download for Mac:** Click on the `.dmg` file below

            ### Installation
            1. Download the `.dmg` file
            2. Open it
            3. Drag Breathe to Applications
            4. Double-click Breathe in Applications to run

            ### Features
            - 15 evidence-based breathing techniques ranked by health impact
            - Animated breathing circle with visual guidance
            - Progress tracking with streaks and mood improvements
            - Works offline - all data saved locally
          files: |
            desktop/dist/*.dmg
            desktop/dist/*.zip
          draft: false
          prerelease: false

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./desktop
        run: |
          echo "=== Installing dependencies ==="
          npm install 2>&1
          echo "=== Dependencies installed ==="

      - name: Build Windows App
        working-directory: ./desktop
        run: |
          echo "=== Starting build ==="
          npm run build:win 2>&1
          echo "=== Build complete ==="
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

      - name: List build output
        working-directory: ./desktop
        run: |
          echo "=== Listing dist folder ==="
          dir dist

      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Windows
          path: desktop/dist/*.exe
          if-no-files-found: warn
