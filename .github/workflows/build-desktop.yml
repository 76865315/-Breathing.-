name: Build Desktop App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./desktop

      - name: Build Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          package_root: ./desktop
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          mac_certs: ""
          mac_certs_password: ""

      - name: List output
        if: always()
        run: |
          echo "=== dist folder ==="
          ls -la ./desktop/dist/ || echo "No dist folder"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Breathe-${{ matrix.os }}
          path: |
            desktop/dist/*.dmg
            desktop/dist/*.zip
            desktop/dist/*.exe
          if-no-files-found: warn
