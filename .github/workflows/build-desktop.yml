name: Build Desktop App

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./desktop
        run: npm install

      - name: Build Electron app
        working-directory: ./desktop
        run: npx electron-builder --mac -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List all files in dist
        if: always()
        working-directory: ./desktop
        run: |
          echo "=== All files in dist ==="
          find dist -type f 2>/dev/null || echo "No dist folder found"
          echo "=== dist folder listing ==="
          ls -laR dist/ 2>/dev/null || echo "Cannot list dist"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Mac-DMG
          path: desktop/dist/*.dmg
          if-no-files-found: warn

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Mac-ZIP
          path: desktop/dist/mac/*.zip
          if-no-files-found: warn

      - name: Upload App directly
        uses: actions/upload-artifact@v4
        with:
          name: Breathe-Mac-App
          path: desktop/dist/mac/Breathe.app
          if-no-files-found: warn

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Breathe v1.0.${{ github.run_number }}
          body: |
            ## Breathe - Breathing Exercises App

            Download Breathe.dmg below and double-click to install.
          files: desktop/dist/*.dmg
          fail_on_unmatched_files: false
